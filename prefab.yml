options:
  ignore_files:
    - "__pycache__"
    - "*.egg-info"
    - "*.swp"

targets:
  pypi:
    dockerfile: Dockerfile.pypi
    depends_on:
      - dist
      - dev-wheels

  dood:
    dockerfile: Dockerfile.dood
    depends_on:
      - dist

  dind:
    dockerfile: Dockerfile.dind
    depends_on:
      - dist

  dist:
    dockerfile: Dockerfile.dist
    depends_on:
      - dev
    watch_files:
      - lib/
      - bin/
      - setup.cfg
      - setup.py

  dev:
    dockerfile: Dockerfile.dev
    depends_on:
      - tools
      - wheels
      - dev-wheels

  wheels:
    dockerfile: Dockerfile.wheels
    depends_on:
      - tools
    watch_files:
      - requirements.txt

  dev-wheels:
    dockerfile: Dockerfile.dev-wheels
    depends_on:
      - tools
    watch_files:
      - requirements-dev.txt

  tools:
    dockerfile: Dockerfile.tools
